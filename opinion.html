<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="حورس نيوز - مقالات الرأي">
    <title>حورس نيوز - مقالات الرأي</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;600;700;800;900&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #C9A227;
            --primary-dark: #A68A1F;
            --secondary: #2C3E50;
            --accent: #E74C3C;
            --text-dark: #2C3E50;
            --text-light: #7F8C8D;
            --bg-light: #F8F9FA;
            --border-light: #E9ECEF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans Arabic', Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px 0;
            box-shadow: 0 4px 20px rgba(201, 162, 39, 0.2);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(0px) translateY(0px); }
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-family: 'Noto Kufi Arabic', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 400;
        }

        /* Navigation */
        nav {
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin: 0 30px;
        }

        .nav-link {
            display: block;
            padding: 20px 0;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title h1 {
            font-family: 'Noto Kufi Arabic', sans-serif;
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .page-title p {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Opinion Grid */
        .opinions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        /* Opinion Card */
        .opinion-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            border: 1px solid var(--border-light);
        }

        .opinion-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(201, 162, 39, 0.15);
        }

        .opinion-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .opinion-card:hover::before {
            transform: scaleX(1);
        }

        /* Card Header */
        .card-header {
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid var(--border-light);
        }

        .opinion-author-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin: 0 auto 15px;
            display: block;
            box-shadow: 0 4px 15px rgba(201, 162, 39, 0.2);
            transition: all 0.3s ease;
        }

        .opinion-card:hover .opinion-author-avatar {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(201, 162, 39, 0.3);
        }

        .author-info h3 {
            font-family: 'Noto Kufi Arabic', sans-serif;
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .author-title {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .opinion-date {
            font-size: 0.85rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Card Body */
        .card-body {
            padding: 25px;
        }

        .opinion-title {
            font-family: 'Noto Kufi Arabic', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .opinion-summary {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-light);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* Card Footer */
        .card-footer {
            padding: 20px 25px;
            background: var(--bg-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-light);
        }

        .read-more {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            color: var(--primary-dark);
            gap: 8px;
        }

        .opinion-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            margin-top: 40px;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-family: 'Noto Kufi Arabic', sans-serif;
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Footer */
        footer {
            background: var(--secondary);
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-logo {
            font-family: 'Noto Kufi Arabic', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .footer-text {
            opacity: 0.8;
            font-size: 0.95rem;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .nav-list {
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-item {
                margin: 0 15px;
            }

            .nav-link {
                padding: 15px 0;
                font-size: 1rem;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .page-title p {
                font-size: 1.1rem;
            }

            .opinions-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .opinion-author-avatar {
                width: 70px;
                height: 70px;
            }

            .opinion-title {
                font-size: 1.2rem;
            }

            .card-header,
            .card-body {
                padding: 20px;
            }

            .card-footer {
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            .nav-item {
                margin: 0 10px;
            }

            .opinion-author-avatar {
                width: 60px;
                height: 60px;
            }

            .card-header,
            .card-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">حورس نيوز</div>
            <div class="tagline">منصة إخبارية عربية رائدة</div>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link">الرئيسية</a></li>
                <li class="nav-item"><a href="#" class="nav-link">الأخبار</a></li>
                <li class="nav-item"><a href="opinion.html" class="nav-link active">الآراء</a></li>
                <li class="nav-item"><a href="gallery.html" class="nav-link">الصور</a></li>
                <li class="nav-item"><a href="videos.html" class="nav-link">الفيديو</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Title -->
        <div class="page-title">
            <h1>مقالات الرأي</h1>
            <p>آراء متنوعة من كتاب وخبراء في السياسة والاقتصاد والثقافة</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <!-- Opinions Grid -->
        <div id="opinions-container" class="opinions-grid" style="display: none;">
            <!-- Opinion articles will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fas fa-newspaper"></i>
            <h3>لا توجد مقالات حالياً</h3>
            <p>يرجى العودة لاحقاً</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">حورس نيوز</div>
            <div class="footer-text">© 2024 حورس نيوز. جميع الحقوق محفوظة.</div>
        </div>
    </footer>

    <script>
        // Sample opinion articles data
        const sampleOpinions = [
            {
                id: 1,
                title: "مستقبل التكنولوجيا في العالم العربي",
                summary: "نظرة شاملة على التطورات التكنولوجية المتوقعة في المنطقة العربية والفرص المتاحة للنمو الرقمي والابتكار التقني.",
                author: "د. أحمد محمود",
                authorTitle: "خبير تكنولوجيا المعلومات",
                authorAvatar: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face",
                date: "2024-01-15",
                views: 1250,
                comments: 24
            },
            {
                id: 2,
                title: "التعليم الرقمي والتحديات المعاصرة",
                summary: "استكشاف الفرص والتحديات في التعليم الرقمي، وكيفية تطوير منصات تعليمية فعالة تواكب متطلبات العصر الحديث.",
                author: "أ. فاطمة الزهراء",
                authorTitle: "أستاذة علوم التربية",
                authorAvatar: "https://images.unsplash.com/photo-1494790108755-2616b612b786?w=150&h=150&fit=crop&crop=face",
                date: "2024-01-14",
                views: 890,
                comments: 18
            },
            {
                id: 3,
                title: "الاقتصاد الأخضر ومستقبل الطاقة",
                summary: "تحليل معمق لأهمية الاقتصاد الأخضر والطاقة المتجددة في بناء مستقبل مستدام، والدور العربي في هذا التحول الجذري.",
                author: "د. محمد السعيد",
                authorTitle: "خبير اقتصادي",
                authorAvatar: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face",
                date: "2024-01-13",
                views: 1580,
                comments: 31
            },
            {
                id: 4,
                title: "الثقافة العربية في عصر العولمة",
                summary: "دراسة تحليلية لتأثير العولمة على الثقافة العربية، وكيفية المحافظة على الهوية الثقافية في ظل التغيرات العالمية المتسارعة.",
                author: "أ.د. سارة أحمد",
                authorTitle: "أستاذة الأدب العربي",
                authorAvatar: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=150&h=150&fit=crop&crop=face",
                date: "2024-01-12",
                views: 720,
                comments: 15
            },
            {
                id: 5,
                title: "الذكاء الاصطناعي والمجتمع العربي",
                summary: "تقييم لتأثير الذكاء الاصطناعي على المجتمعات العربية، والفرص والتحديات الأخلاقية والاجتماعية المرتبطة بهذه التقنية الناشئة.",
                author: "د. يوسف الكريم",
                authorTitle: "باحث في الذكاء الاصطناعي",
                authorAvatar: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=150&h=150&fit=crop&crop=face",
                date: "2024-01-11",
                views: 2100,
                comments: 42
            },
            {
                id: 6,
                title: "الإعلام الاجتماعي وتأثيره السياسي",
                summary: "تحليل لدور وسائل التواصل الاجتماعي في تشكيل الرأي العام والمشاركة السياسية في العالم العربي، والتحديات الراهنة.",
                author: "أ. ليلى منصور",
                authorTitle: "محللة إعلامية",
                authorAvatar: "https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?w=150&h=150&fit=crop&crop=face",
                date: "2024-01-10",
                views: 1350,
                comments: 28
            }
        ];

        // Function to format date in Arabic
        function formatArabicDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                calendar: 'gregory'
            };
            return date.toLocaleDateString('ar-SA', options);
        }

        // Function to create opinion card HTML
        function createOpinionCard(opinion) {
            return `
                <div class="opinion-card" onclick="viewOpinion(${opinion.id})">
                    <div class="card-header">
                        <img src="${opinion.authorAvatar}" alt="${opinion.author}" class="opinion-author-avatar">
                        <div class="author-info">
                            <h3>${opinion.author}</h3>
                            <div class="author-title">${opinion.authorTitle}</div>
                            <div class="opinion-date">
                                <i class="far fa-calendar-alt"></i>
                                ${formatArabicDate(opinion.date)}
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h2 class="opinion-title">${opinion.title}</h2>
                        <p class="opinion-summary">${opinion.summary}</p>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="read-more" onclick="event.stopPropagation(); viewOpinion(${opinion.id})">
                            اقرأ المزيد
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <div class="opinion-stats">
                            <span class="stat-item">
                                <i class="far fa-eye"></i>
                                ${opinion.views.toLocaleString()}
                            </span>
                            <span class="stat-item">
                                <i class="far fa-comment"></i>
                                ${opinion.comments}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to load opinions
        function loadOpinions() {
            const loadingElement = document.getElementById('loading');
            const containerElement = document.getElementById('opinions-container');
            const emptyStateElement = document.getElementById('empty-state');

            // Simulate loading time
            setTimeout(() => {
                loadingElement.style.display = 'none';
                
                if (sampleOpinions.length > 0) {
                    // Show opinions
                    containerElement.innerHTML = sampleOpinions.map(createOpinionCard).join('');
                    containerElement.style.display = 'grid';
                } else {
                    // Show empty state
                    emptyStateElement.style.display = 'block';
                }
            }, 1500);
        }

        // Function to view opinion (placeholder)
        function viewOpinion(opinionId) {
            // This would typically navigate to a detailed opinion page
            console.log('Viewing opinion:', opinionId);
            // For demo purposes, just show an alert
            alert(`عذراً، صفحة المقال رقم ${opinionId} غير متاحة في النسخة التجريبية`);
        }

        // Load opinions when page loads
        document.addEventListener('DOMContentLoaded', loadOpinions);

        // Add smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
